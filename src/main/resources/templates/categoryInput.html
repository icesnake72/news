<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{layout :: head('카테고리 입력')}">
</head>
<body>
<nav th:replace="~{layout :: navigator}"></nav>
<main class="d-flex flex-nowrap">
  <div th:replace="~{layout :: sidebar}"></div>
  <div th:replace="~{layout :: divider}"></div>
  <div class="container">
    <form th:action="@{/categorySave}" method="post">
      <div class="col">
        <label for="category-name">카테고리 이름</label>
        <input class="form-control" type="text" id="category-name" name="name" placeholder="카테고리명" required>
      </div>
      <div class="col">
        <label for="category-desc">카테고리 설명</label>
        <input class="form-control" type="text" id="category-desc" name="desc" placeholder="카테고리에대한 설명을 입력하세요">
      </div>
      <div>
        <button class="btn btn-outline-primary" type="submit">저장</button>
      </div>
    </form>
  </div>
</main>
<div th:replace="~{layout :: bootstrap_script}"></div>
</body>
</html>
